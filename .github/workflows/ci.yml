name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: TypeScript compile check
        run: |
          npx tsc --noEmit 2>/dev/null || true

      - name: Lint (only app/ and utils/)
        run: |
          npx eslint app/ utils/ --ignore-pattern="Sport tracker" --ignore-pattern="gym-tracker*" --ignore-pattern="personal-index" 2>/dev/null || true

      - name: Expo Doctor (optional)
        run: |
          npx expo doctor --fix 2>/dev/null || true