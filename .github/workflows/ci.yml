name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: TypeScript compile check
        run: |
          npx tsc --noEmit

      - name: Lint
        run: |
          npx eslint .

      - name: Expo Doctor (optional)
        run: |
          npx expo doctor --fix