<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vakantieplanning - Project Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #06b6d4;
            --dark: #0f172a;
            --dark-lighter: #1e293b;
            --dark-card: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #475569;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1e1b4b 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--dark-lighter);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--dark-card);
            border-color: var(--primary);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--dark-lighter);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        /* Vacation List */
        .vacation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .vacation-card {
            background: var(--dark-lighter);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .vacation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .vacation-card.past::before {
            background: var(--text-muted);
        }

        .vacation-card.upcoming::before {
            background: linear-gradient(135deg, var(--warning) 0%, var(--danger) 100%);
        }

        .vacation-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .vacation-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .vacation-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .vacation-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--dark-card);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .vacation-dates {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .vacation-dates strong {
            color: var(--text);
        }

        .vacation-info {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .badge {
            padding: 0.35rem 0.75rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }

        .badge-days {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .badge-status {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .badge-status.upcoming {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .badge-status.past {
            background: rgba(148, 163, 184, 0.2);
            color: var(--text-muted);
            border: 1px solid var(--text-muted);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark-lighter);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: var(--text);
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--dark-card);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text);
        }

        .close-btn:hover {
            background: var(--danger);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.875rem;
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 0.95rem;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--dark-lighter);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .back-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateX(-4px);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.25rem;
            background: var(--dark-lighter);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .filter-btn:hover {
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê</button>

    <div class="container">
        <header>
            <h1>üèñÔ∏è Vakantieplanning</h1>
            <div style="display: flex; gap: 0.75rem;">
                <button class="btn btn-secondary" onclick="exportVacations()">üíæ Export</button>
                <button class="btn btn-primary" onclick="openModal()">+ Nieuwe Vakantie</button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Totaal Geplant</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statDaysUsed">0</div>
                <div class="stat-label">Dagen Opgenomen</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statDaysRemaining">25</div>
                <div class="stat-label">Dagen Resterend</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statUpcoming">0</div>
                <div class="stat-label">Aankomend</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">Alles</button>
            <button class="filter-btn" data-filter="upcoming" onclick="setFilter('upcoming')">Aankomend</button>
            <button class="filter-btn" data-filter="past" onclick="setFilter('past')">Verleden</button>
        </div>

        <div class="vacation-grid" id="vacationList"></div>
    </div>

    <!-- Add/Edit Vacation Modal -->
    <div class="modal" id="vacationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nieuwe Vakantie</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <form id="vacationForm" onsubmit="saveVacation(event)">
                <div class="form-group">
                    <label>Naam *</label>
                    <input type="text" id="vacationName" placeholder="bijv. Zomervakantie Spanje" required>
                </div>
                <div class="form-group">
                    <label>Startdatum *</label>
                    <input type="date" id="vacationStartDate" required>
                </div>
                <div class="form-group">
                    <label>Einddatum *</label>
                    <input type="date" id="vacationEndDate" required>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="vacationType">
                        <option value="vacation">Vakantie</option>
                        <option value="leave">Verlof</option>
                        <option value="sick">Ziek</option>
                        <option value="other">Anders</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notities</label>
                    <textarea id="vacationNotes" placeholder="Extra informatie..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuleren</button>
                    <button type="submit" class="btn btn-primary">Opslaan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let vacations = [];
        let editingVacationId = null;
        let currentFilter = 'all';
        const TOTAL_DAYS_PER_YEAR = 25; // Adjust as needed

        // Load vacations from localStorage
        function loadVacations() {
            const stored = localStorage.getItem('vacations');
            vacations = stored ? JSON.parse(stored) : [];
            updateStats();
            renderVacations();
        }

        // Save vacations to localStorage
        function saveVacations() {
            localStorage.setItem('vacations', JSON.stringify(vacations));
            updateStats();
        }

        // Calculate days between dates
        function daysBetween(start, end) {
            const startDate = new Date(start);
            const endDate = new Date(end);
            const diffTime = Math.abs(endDate - startDate);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; // +1 to include both start and end
        }

        // Get vacation status
        function getVacationStatus(vacation) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const start = new Date(vacation.startDate);
            const end = new Date(vacation.endDate);
            
            if (end < today) return 'past';
            if (start > today) return 'upcoming';
            return 'current';
        }

        // Update stats
        function updateStats() {
            const currentYear = new Date().getFullYear();
            const thisYearVacations = vacations.filter(v => {
                const year = new Date(v.startDate).getFullYear();
                return year === currentYear && v.type === 'vacation';
            });

            const totalDaysUsed = thisYearVacations.reduce((sum, v) => {
                return sum + daysBetween(v.startDate, v.endDate);
            }, 0);

            const upcoming = vacations.filter(v => getVacationStatus(v) === 'upcoming').length;

            document.getElementById('statTotal').textContent = vacations.length;
            document.getElementById('statDaysUsed').textContent = totalDaysUsed;
            document.getElementById('statDaysRemaining').textContent = Math.max(0, TOTAL_DAYS_PER_YEAR - totalDaysUsed);
            document.getElementById('statUpcoming').textContent = upcoming;
        }

        // Render vacations
        function renderVacations() {
            const vacationList = document.getElementById('vacationList');
            
            let filteredVacations = vacations.filter(v => {
                if (currentFilter === 'all') return true;
                return getVacationStatus(v) === currentFilter;
            });

            // Sort by start date (upcoming first, then chronological)
            filteredVacations.sort((a, b) => {
                const statusA = getVacationStatus(a);
                const statusB = getVacationStatus(b);
                
                if (statusA === 'upcoming' && statusB !== 'upcoming') return -1;
                if (statusA !== 'upcoming' && statusB === 'upcoming') return 1;
                
                return new Date(a.startDate) - new Date(b.startDate);
            });

            if (filteredVacations.length === 0) {
                vacationList.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üèùÔ∏è</div>
                        <h3>Geen vakanties gevonden</h3>
                        <p>Plan je eerste vakantie!</p>
                    </div>
                `;
                return;
            }

            const typeEmojis = {
                vacation: 'üèñÔ∏è',
                leave: 'üìÖ',
                sick: 'ü§í',
                other: 'üìå'
            };

            vacationList.innerHTML = filteredVacations.map(vacation => {
                const status = getVacationStatus(vacation);
                const days = daysBetween(vacation.startDate, vacation.endDate);
                const startFormatted = new Date(vacation.startDate).toLocaleDateString('nl-NL', { day: 'numeric', month: 'short', year: 'numeric' });
                const endFormatted = new Date(vacation.endDate).toLocaleDateString('nl-NL', { day: 'numeric', month: 'short', year: 'numeric' });
                
                const statusLabels = {
                    upcoming: 'Aankomend',
                    current: 'Huidig',
                    past: 'Afgelopen'
                };

                return `
                    <div class="vacation-card ${status}">
                        <div class="vacation-header">
                            <div>
                                <div class="vacation-title">${typeEmojis[vacation.type]} ${vacation.name}</div>
                            </div>
                            <div class="vacation-actions">
                                <button class="icon-btn" onclick="editVacation('${vacation.id}')" title="Bewerken">‚úèÔ∏è</button>
                                <button class="icon-btn" onclick="deleteVacation('${vacation.id}')" title="Verwijderen">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="vacation-dates">
                            <span><strong>${startFormatted}</strong> tot <strong>${endFormatted}</strong></span>
                        </div>
                        ${vacation.notes ? `<p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem;">${vacation.notes}</p>` : ''}
                        <div class="vacation-info">
                            <span class="badge badge-days">‚è±Ô∏è ${days} ${days === 1 ? 'dag' : 'dagen'}</span>
                            <span class="badge badge-status ${status}">${statusLabels[status]}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            renderVacations();
        }

        // Open modal
        function openModal(vacationId = null) {
            editingVacationId = vacationId;
            const modal = document.getElementById('vacationModal');
            const form = document.getElementById('vacationForm');
            
            if (vacationId) {
                const vacation = vacations.find(v => v.id === vacationId);
                document.getElementById('modalTitle').textContent = 'Vakantie Bewerken';
                document.getElementById('vacationName').value = vacation.name;
                document.getElementById('vacationStartDate').value = vacation.startDate;
                document.getElementById('vacationEndDate').value = vacation.endDate;
                document.getElementById('vacationType').value = vacation.type;
                document.getElementById('vacationNotes').value = vacation.notes || '';
            } else {
                document.getElementById('modalTitle').textContent = 'Nieuwe Vakantie';
                form.reset();
            }
            
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('vacationModal').classList.remove('active');
            editingVacationId = null;
        }

        // Save vacation
        function saveVacation(event) {
            event.preventDefault();
            
            const startDate = document.getElementById('vacationStartDate').value;
            const endDate = document.getElementById('vacationEndDate').value;
            
            if (new Date(endDate) < new Date(startDate)) {
                alert('‚ö†Ô∏è Einddatum moet na startdatum zijn!');
                return;
            }

            const vacation = {
                id: editingVacationId || Date.now().toString(),
                name: document.getElementById('vacationName').value,
                startDate,
                endDate,
                type: document.getElementById('vacationType').value,
                notes: document.getElementById('vacationNotes').value,
                createdAt: new Date().toISOString()
            };

            if (editingVacationId) {
                const index = vacations.findIndex(v => v.id === editingVacationId);
                vacations[index] = { ...vacations[index], ...vacation };
            } else {
                vacations.push(vacation);
            }

            saveVacations();
            renderVacations();
            closeModal();
        }

        // Edit vacation
        function editVacation(id) {
            openModal(id);
        }

        // Delete vacation
        function deleteVacation(id) {
            if (confirm('Weet je zeker dat je deze vakantie wilt verwijderen?')) {
                vacations = vacations.filter(v => v.id !== id);
                saveVacations();
                renderVacations();
            }
        }

        // Export vacations to CSV
        function exportVacations() {
            const csv = [
                ['Naam', 'Startdatum', 'Einddatum', 'Dagen', 'Type', 'Notities'].join(','),
                ...vacations.map(v => [
                    `"${v.name}"`,
                    v.startDate,
                    v.endDate,
                    daysBetween(v.startDate, v.endDate),
                    v.type,
                    `"${v.notes || ''}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `vakantieplanning-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize
        window.addEventListener('load', loadVacations);
    </script>
</body>
</html>
